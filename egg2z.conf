<VirtualHost *:80>
    ServerName 172.31.93.139

    WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/egg2z/app.wsgi
    <Directory /var/www/html>
        WSGIProcessGroup flaskapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /var/www/egg2z/static

    <Directory /var/www/egg2z/static/>
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog /var/www/egg2z/logs/error.log
</VirtualHost>

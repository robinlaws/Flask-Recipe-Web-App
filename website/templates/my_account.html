{% extends "base.html" %}
{% block title %}MY Account{% endblock %}
{% block content %}
<h1>My Recipe Account</h1>
<h2>Welcome to your recipe page!</h2>

<form method = 'POST'>
    <h2>Enter a new recipe</h2>
    <label for="recipe_name">Recipe Name:</label>
    <input type="text" id="recipe_name" name="recipe_name"><br />
    <label for="ingredients">Ingredients:</label>
    <textarea name="ingredients" id="ingredients"></textarea><br />
    <label for="instructions">Instructions:</label>
    <textarea name="instructions" id="instructions"></textarea><br />
    <label for="servings">Serves:</label>
    <input type="text" id="servings" name="servings"><br />
    <label for="review">Review:</label>
    <input type="text" id="review" name="review"><br />
    <p>Difficulty:</p>
    <input type="radio" id="easy" name="difficulty" value="easy"><br />
    <label for="easy">Easy</label>
    <input type="radio" id="moderate" name="difficulty" value="moderate"><br />
    <label for="moderate">Moderate</label>
    <input type="radio" id="hard" name="difficulty" value="hard"><br />
    <label for="hard">Hard</label>
    <button type="submit" id="submit_recipe">Submit Recipe</button>
</form>

{% endblock %}
